<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
    <link rel="icon" href="https://www.cs.stonybrook.edu/sites/all/themes/compsci/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!--template-->
    <template id="testQuestionTemplate">
      <div id="testQuestion">
          <div id="questionText">What are some of the legal, moral, and ethical concerns of adapting artificial intelligence?</div>
          <div class="answer"><input type="radio" id="a" name="answers" value="0"><label id="answer1">Concern for humanity</label></div>
          <div class="answer"><input type="radio" id="b" name="answers" value="1"><label id="answer2">Restricting citizens constitutional rights</label></div>
          <div class="answer"><input type="radio" id="c" name="answers" value="2"><label id="answer3">The complete control of robots from a human perspective</label></div>
          <div class="answer"><input type="radio" id="d" name="answers" value="3"><label id="answer4">Your undying love for the human race</label></div>
          <div class="answer"><input type="radio" id="e" name="answers" value="4"><label id="answer5">Concern for humanity</label></div>
          <div class="answer"><input type="text" autocomplete="off" id="freeFormEntry" name="answers" hidden="true" placeholder="Your answer.."></div>
          <div id="buttonRow">
              <div id="submit"><button class="submit">Submit</button></div>
          </div>
      </div>
    </template>

    <!-- Finished page template -->
    <template id="congratsTemplate">
      <div id="congratsPane">
        <h1 id="congrats">Congratulations!</h1>
        <h3 id="subCongrats">You have finished this test.</h3>
      </div>
    </template>
   </body>
</html>
